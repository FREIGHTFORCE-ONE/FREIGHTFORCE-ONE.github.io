<!doctype html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>FREIGHTFORCE.ONE</title>
  </head>
  <body>
    <div class="header">FREIGHTFORCE.ONE</div>
    <div class="content">
      Are your looking for enforceable long term freight contracts that stay
      fair in the market and ensures your cargo moves at any time?
    </div>
    <div class="content">
      Leave us your E-Mail and a message - we reach out to you!
    </div>
    <div class="form">
      <form
        target="_blank"
        action="https://formsubmit.co/joseph.carnarius@freightforce.one"
        method="POST"
      >
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Full Name"
                required
              />
            </div>
            <div class="col">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email Address"
                required
              />
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-lg btn-dark btn-block">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
